<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional 3D Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="particleCanvas"></canvas>
        
        <div class="slider">
            <div class="slide active">
                <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=800" alt="Nature">
                <div class="slide-content">
                    <h2>Mountain Vista</h2>
                    <p>Discover the breathtaking beauty of nature</p>
                </div>
            </div>
            
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1470770903676-69b98201ea1c?w=800" alt="Adventure">
                <div class="slide-content">
                    <h2>Urban Exploration</h2>
                    <p>Experience the pulse of city life</p>
                </div>
            </div>
            
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?w=800" alt="Forest">
                <div class="slide-content">
                    <h2>Forest Serenity</h2>
                    <p>Find peace in the heart of wilderness</p>
                </div>
            </div>
            
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?w=800" alt="Ocean">
                <div class="slide-content">
                    <h2>Ocean Dreams</h2>
                    <p>Dive into the depths of tranquility</p>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="prev" aria-label="Previous slide">‹</button>
            <button class="next" aria-label="Next slide">›</button>
        </div>
        
        <div class="indicators"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
